<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Shield | Harun Day 12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #334155;
        }

        h2 { margin-bottom: 20px; font-weight: 500; text-align: center; color: #38bdf8; }

        .display {
            background: #0f172a;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        #password { font-size: 18px; letter-spacing: 1px; color: #94a3b8; }

        .fa-copy { cursor: pointer; color: #38bdf8; transition: 0.3s; }
        .fa-copy:hover { color: #7dd3fc; transform: scale(1.2); }

        button {
            width: 100%;
            padding: 15px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #7dd3fc; }

        .strength {
            margin-top: 15px;
            font-size: 12px;
            text-align: left;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fa-solid fa-shield-halved"></i> PassShield</h2>
        
        <div class="display">
            <span id="password">Click Generate</span>
            <i class="fa-regular fa-copy" onclick="copyPass()" title="Copy to Clipboard"></i>
        </div>

        <button onclick="generatePass()">Generate Password</button>

        <div class="strength">
            <p><i class="fa-solid fa-circle-info"></i> Security Tip: Use at least 12 characters with symbols.</p>
        </div>
    </div>

    <script>
        const passBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+~|}{[]></-=";

        const allChars = upperCase + lowerCase + number + symbol;

        function generatePass() {
            let password = "";
            
            // Mixing logic
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            passBox.innerText = password;
            passBox.style.color = "#f8fafc";
        }

        function copyPass() {
            const text = passBox.innerText;
            if(text === "Click Generate") return;
            
            navigator.clipboard.writeText(text);
            alert("Password copied to clipboard! ðŸ“‹");
        }
    </script>
</body>
</html>
